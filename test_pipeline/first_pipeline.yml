resources:
- name: automation
  check_every: 2m
  type: git
  source:
    branch: main
    uri: https://github.com/srkamineni/concourse.git

jobs:
- name: update-pipeline
  serial: true
  plan:
    - get: automation
      trigger: true
    - task: create-pipeline
      timeout: 20m
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: busybox
        inputs:
        - name: automation
        outputs:
        - name: pipeline
        run:
          path: sh
          args:
          - -cx
          - | 
            echo " I am here listing files" 
            ls -ltr 
            cat ./automation/group.yml ./automation/fist_pipeline.yml ./automation/pipeline/cf.yml > pipeline/pipeline.yml

